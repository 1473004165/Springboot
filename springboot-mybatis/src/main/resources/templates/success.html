<!DOCTYPE html>
<html lang="ch" >
<body>

<script type="text/javascript" src="http://localhost:8080/jquery-3.3.1.min.js"></script>
<script>
    $(function () {

            $.get("findAllUser",{},function (date) {
                if(date != null){
                    $(date).each(function () {
                        let tag = "<tr>\n" +
                            "            <th>"+this.username+"</th>\n" +
                            "            <th>"+this.sex+"</th>\n" +
                            "            <th>"+this.age+"</th>\n" +
                            "            <th>"+this.birthday+"</th>\n" +
                            "            <th>"+this.address+"</th>\n" +
                            "        </tr>";
                        $("#table").append(tag);
                    });
                }
            });
            $("#table").css("border","solid");
        });
</script>


    <h1>
        测试成功
    </h1>
<form id="table">
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>生日</th>
        <th>地址</th>
    </tr>
</form>

</body>

</html>
